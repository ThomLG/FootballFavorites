<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Football Favorites</title>
</head>

<body>
    <h1>Football Favorites</h1>
    <div>
        <h2>Who's your favorite football player ?</h2>

        <form action="" method="GET" id="formSelectPlayer">
            <fieldset>
            <label for="playerSelect">Choose a player</label>
            <select name="player" id="playerSelect">
                <option value="">--- Choose a player --- </option>
                <option value="Zinedine Zidane">Zinedine Zidane</option>
                <option value="Ronaldo">Ronaldo</option>
                <option value="Ronaldinho">Ronaldinho</option>
                <option value="Raul">Raul</option>
                <option value="Del Piero">Alessandro Del Piero</option>
                <option value="Pirlo">Andrea Pirlo</option>
                <option value="Messi">Lionel Messi</option>
                <option value="Neymar Junior">Neymar Junior</option>
                <option value="Christiano Ronaldo">Christiano Ronaldo</option>
                <option value="Rivaldo">Rivaldo</option>
                <option value="Kylian Mbappé">Kylian Mbappé</option>
            </select>
        </fieldset>
            <button id="confirmBtn" value="Confirm">Confirm</button>
        </form>
    </div>

    <p id="clickConfirm"></p>


    <script src="script.js"></script>
</body>

</html>
